<!-- Horizontal Form -->
<div class="box box-info">
  <div class="box-header with-border">
    <h3 class="box-title">股票信息</h3>
  </div>
  <!-- /.box-header -->
  <!-- form start -->
  <form class="form-horizontal">
    <div class="box-body">
      <div class="form-group">
        <label for="name" class="col-sm-2 control-label">股票名称</label>

        <div class="col-sm-6">
          <input type="text" class="form-control" id="inputPassword3" placeholder="股票名称">
        </div>
      </div>
      <div class="form-group">
        <label for="price" class="col-sm-2 control-label">股票价格</label>

        <div class="col-sm-8">
          <input type="number" class="form-control" id="inputEmail3" placeholder="股票价格">
        </div>
      </div>
      <div class="form-group">
        <label for="rating" class="col-sm-2 control-label">股票星级</label>

        <div class="col-sm-10">
          <app-stars [rating]="stock?.rating"></app-stars>
        </div>
      </div>
      <div class="form-group">
        <label for="desc" class="col-sm-2 control-label">股票描述</label>

        <div class="col-sm-10">
          <textarea class="form-control" rows="5" id="desc" placeholder="股票描述">{{stock.desc}}</textarea>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">股票类型</label>
        <div class="col-sm-10">
          <div class="row">
            <div class="col-sm-2">
              <div class="checkbox">
                <label>
                  <input type="checkbox"> IT
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox"> 互联网
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox"> 金融
                </label>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /.box-body -->
    <div class="box-footer">
      <button (click)="cancel()" type="submit" class="btn btn-default">取消</button>
      <button (click)="save()" type="submit" class="btn btn-info pull-right">提交</button>
    </div>
    <!-- /.box-footer -->
  </form>
</div>
<!-- /.box -->
